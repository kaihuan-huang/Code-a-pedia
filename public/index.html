<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-A-Pedia</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e84ea757da.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="#">Code-A-Pedia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Your Developers</a>
              </li>
              <li>
                <a class="btn btn-outline-primary me-1" href="#" role="button">Log In</a>
              </li>
              <li>
                <a class="btn btn-primary" href="#" role="button">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- bootstrap carousel for pictures/explanation -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/pexels-karolina-grabowska-5706020.jpg" class="d-block w-100" alt="image of flashcards">
          </div>
          <div class="carousel-item">
            <img src="./images/pexels-oluwaseun-duncan-226232.jpg" class="d-block w-100" alt="image of computer with code on screen">
          </div>
          <div class="carousel-item">
            <img src="./images/pexels-photo-4939667.jpg" class="d-block w-100" alt="person studying">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div>
          <h1 class="text-center"> Choose from these subjects:</h1>
          <div class="w-50 mx-auto d-flex justify-content-evenly">
            <div class="d-flex flex-column align-items-center">
                <i class="fa-brands fa-square-js fa-5x"></i>
                <h3>JavaScript</h3>
            </div>
            <div class="d-flex flex-column align-items-center">
                <i class="fa-brands fa-python fa-5x"></i>
                <h3>Python</h3>
            </div>
          </div>
      </div>

      <div class="container mt-3">
        <div class="row">
            <!-- bootstrap signup -->
            <div class="col-12 border border-dark py-2 my-2">
                <form>
                    <h2>Don't Have an Account?</h2>
                    <h2>Sign up here:</h2>
                    <div class="mb-3">
                        <label for="username-signup" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username-signup" aria-describedby="usernameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password-signup" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-signup">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Me Up!</button>
                </form>
            </div>
            <!-- bootstrap login -->
            <div class="col-12 border border-dark py-2 my-2">
                <form>
                    <h2>Already Have an Account?</h2>
                    <h2>Log in here:</h2>
                    <div class="mb-3">
                        <label for="username-login" class="form-label">Email address</label>
                        <input type="username" class="form-control" id="username-login" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password-login" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-login">
                    </div>
                    <button type="submit" class="btn btn-primary">Log Me In!</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="content has-text-centered">
            <p>
              <a href="https://github.com/pjsherpa/Code-a-pedia"><strong>Code-A-Pedia</strong></a>
          </div>
    </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="sweetalert2.all.min.js"></script>
    
</body>
</html>
